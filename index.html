<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="product-review-card">
      <picture class="product-review-card__picture">
        <img
          class="product-review-card__img"
          src="/images/image-product-mobile.jpg"
          srcset="
            /images/image-product-mobile.jpg    1x,
            /images/image-product-mobile@2x.jpg 2x
          "
          alt="Gabriel Essence perfume"
          width="343"
          height="240"
        />
      </picture>
      <div class="product-review-card__content">
        <h1 class="product-review-card__heading">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-review-card__category">Perfume</p>
        <p class="product-review-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-review-card__price-box">
          <span class="product-review-card__price">$149.99</span>
          <s class="product-review-card__old-price">$169.99</s>
        </div>
        <button class="button button--block">
          <span class="button__inner">
            <span class="button__prepend">
              <img
                class="button-icon"
                src="images/icon-cart.svg"
                alt="icon"
                width="15"
                height="16"
                aria-hidden="true"
              />
            </span>
            <span class="button__text">Add to Cart</span>
          </span>
        </button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
